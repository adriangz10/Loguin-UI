<div class="home-container">
  <mat-card *ngIf="user">
    <mat-card-header>
      <mat-card-title>Welcome, {{ user.name }}!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Email:</strong> {{ user.sub }}</p>
      <p><strong>Role:</strong> {{ userRole }}</p>
    </mat-card-content>
  </mat-card>
</div>
