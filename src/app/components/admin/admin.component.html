<div class="admin-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Change User Role</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="changeRoleForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>User Email</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>New Role</mat-label>
          <input matInput formControlName="newRole">
        </mat-form-field>
        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="changeRoleForm.invalid">Change Role</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
